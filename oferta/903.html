<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <script>
        function redirecionar() {
            // Usando UTC para garantir que o horário seja fixo e não dependa do fuso horário local
            var dataLimite = new Date(Date.UTC(2025, 2, 9, 13, 45, 0)); // 9 de março de 2025 às 13:45 UTC
            var agora = new Date();
            var linkDestino = "https://pay.inexplor.com/produto-oculto";
            var linkExpirado = "https://inexplor.com/expirou";
            
            window.location.href = (agora < dataLimite) ? linkDestino : linkExpirado;
        }
        
        window.onload = redirecionar;
    </script>
</head>
<body>
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://inexplor.com/expirou">
    </noscript>
</body>
</html>
