<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sites = {
                'htm': 'https://hotmart.com',
                'kwf': 'https://kiwify.com',
                'kvn': 'https://kirvano.com',
                'tco': 'https://ticto.com',
                'edz': 'https://eduzz.com'
            };
            
            let redirected = false;
            for (const [key, url] of Object.entries(sites)) {
                if (urlParams.has(key)) {
                    window.location.href = url;
                    redirected = true;
                    break;
                }
            }

            if (!redirected) {
                window.location.href = 'https://exemplo.com';
            }
        })();
    </script>
</head>
<body>
</body>
</html>
