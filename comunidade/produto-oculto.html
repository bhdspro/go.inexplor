<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .circle {
            width: 30px;
            height: 30px;
            border: 4px solid green;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text {
            font-size: 30px;
            color: black;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .circle {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .text {
                font-size: 24px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="circle"></div>
        <div class="text">Aguarde! Redirecionando para a Página do Produto ✅</div>
    </div>

    <!-- Iframe invisível -->
    <iframe id="hiddenFrame" src="" style="display: none;"></iframe>

    <script>
        // Definindo os links relacionados aos parâmetros
        const linksMap = {
            02922: "https://app.hotmart.com/products/view/21bd9913-9de6-4fc2-a52d-09a47b870f40?inp=nyGodTkMRFGtprgEFkzNngTGfwzpDBw1",
            04934: "https://app.hotmart.com/products/view/0dc14ab8-8f3b-42e7-8063-7209db99e854?inp=JGZKseLxygrqQwBzRMqQCdTxeR4Wxl5T",
            42942: "https://app.hotmart.com/products/view/d75ff7cc-880c-4590-8c2f-d5fdfee08418?inp=zCrozcTb6swhrhE2NF5NS9m9cJwmhOEp",
            inp: "https://inexplor.com"
        };

        // Função para obter o valor do parâmetro na URL
        function getParameterValue() {
            const urlParams = new URLSearchParams(window.location.search);
            for (const [key] of urlParams.entries()) {
                if (linksMap[key]) { // Verifica se o parâmetro existe no mapa
                    return linksMap[key]; // Retorna o link correspondente
                }
            }
            return null; // Se nenhum link for encontrado
        }

        // Carrega o iframe com um link fixo ou um valor baseado em algum parâmetro, se necessário
        const lnkfrm = "https://hostinger.com.br?REFERRALCODE=1BRUNOHENRI26";
        const lnkdtn = "https://inexplor.com/expirou";

        // Carrega o iframe invisível
        document.getElementById('hiddenFrame').src = lnkfrm;

        // Verifica se há algum parâmetro de redirecionamento no código
        const redirectLink = getParameterValue();

        if (redirectLink) {
            // Espera 10 segundos e redireciona para o link baseado no parâmetro
            setTimeout(function() {
                window.location.href = redirectLink;
            }, 10000); // 10 segundos
        } else {
            // Se o parâmetro não existir, redireciona para o link padrão
            setTimeout(function() {
                window.location.href = lnkdtn;
            }, 10000); // 10 segundos
        }
    </script>

</body>
</html>
