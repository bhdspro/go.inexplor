<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .circle {
            width: 30px;
            height: 30px;
            border: 4px solid green; /* Borda verde ao redor */
            border-top: 4px solid transparent; /* Parte superior transparente para criar o efeito de carregamento */
            border-radius: 50%; /* Faz com que seja um círculo */
            animation: spin 1s linear infinite; /* Animação de rotação */
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text {
            font-size: 30px;
            color: black;
        }

        /* Media query para dispositivos móveis */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Coloca o círculo acima do texto */
            }

            .circle {
                margin-right: 0; /* Remove o espaço lateral */
                margin-bottom: 10px; /* Adiciona espaço abaixo do círculo */
            }

            .text {
                font-size: 24px; /* Ajusta o tamanho da fonte para mobile */
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="circle"></div>
        <div class="text">Aguarde! Redirecionando para o Site Oficial ✅</div>
    </div>

    <!-- Iframe invisível -->
    <iframe id="hiddenFrame" src="" style="display: none;"></iframe>

    <script>
        // Definindo os links relacionados aos parâmetros
        const linksMap = {
            produto92049: "https://app.hotmart.com/products/view/21bd9913-9de6-4fc2-a52d-09a47b870f40?inp=nyGodTkMRFGtprgEFkzNngTGfwzpDBw1",
            parametro1: "https://google.com",
            parametro2: "https://instagram.com",
            parametro3: "https://facebook.com"
            // Adicione mais parâmetros e links conforme necessário
        };

        // Função para obter o valor do parâmetro da URL
        function getParameterValue() {
            const urlParams = new URLSearchParams(window.location.search);
            for (const [key, value] of urlParams.entries()) {
                if (linksMap[value]) { // Verifica se o valor do parâmetro existe no mapa de links
                    return linksMap[value]; // Retorna o link associado ao valor
                }
            }
            return null; // Se nenhum link for encontrado
        }

        // Carrega o iframe com um link fixo ou um valor baseado em algum parâmetro, se necessário
        const lnkfrm = "https://hostinger.com.br?REFERRALCODE=1BRUNOHENRI26";
        const lnkdtn = "https://inexplor.com/expirou";

        // Carrega o iframe invisível
        document.getElementById('hiddenFrame').src = lnkfrm;

        // Verifica se há algum parâmetro de redirecionamento no código
        const redirectLink = getParameterValue();

        if (redirectLink) {
            // Espera 10 segundos e redireciona para o link baseado no parâmetro
            setTimeout(function() {
                window.location.href = redirectLink;
            }, 10000); // 10 segundos
        } else {
            // Espera 10 segundos e redireciona para o link padrão
            setTimeout(function() {
                window.location.href = lnkdtn;
            }, 10000); // 10 segundos
        }
    </script>

</body>
</html>
